<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue"></span> 
        </div>

        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Wrong answer!
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            click on the correct answer
        </div>
        <div id="choices">
            <div id="choice-1" class="choice"></div>
            <div id="choice-2" class="choice"></div>
            <div id="choice-3" class="choice"></div>
            <div id="choice-4" class="choice"></div>
        </div>
        <div id="start">
            Start Game
        </div>
        <div id="timeRemaining">
            Time Remaning: <span id="timeRemainingValue">60</span>sec
        </div>
        <div id="gameOver">
            GAME OVER!<br>YOUR SCORE IS <span id="scoreEnd">0</span>
        </div>
        <script src="javaScript.js"></script>
    </div>
</body>
</html>
